      <title>Lab 2: Tables</title>
	 </head>

   <body>
     <table width="420" height="150" border="1">
        <!--Row 1 -->
        <tr>
           <th>Heading 1</th>
           <th>Heading 2</th>
           <th>Heading 3</th>
        </tr>
        <!--Row 2 -->
        <tr>
           <td>cell 1</td>
           <td colspan="2">cell 2</td>
        </tr>
        <!--Row 3 -->
        <tr>
           <td>cell 3</td>
           <td>cell 4</td>
           <td>cell 5</td>
        </tr>
        <!--Row 4 -->
        <tr>
           <td colspan="2">cell 6</td>
           <td>cell 7</td>
        </tr>
     </table>
   </body>
</html>
